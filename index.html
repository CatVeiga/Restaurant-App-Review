<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant App Review">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Catarina Veiga">
  <meta name="theme-color">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Shrikhand|Oswald|Lobster" rel="stylesheet">  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
  <link rel="icon" href="img/icon.png">
</head>

<body>
  <header><!--HEADER SECTION WITH THE LOGO-->
    <nav>
      <a href="./" tabindex="-1"><img src="img/logotipo.png" alt="logo restaurant app review" class="logo_header"></a>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="hero_image" aria-label="hero image ">
        <h2 class="hero_text" aria-label="slogan">Looking good, look for food...</h2>        
      </div>
    </section>

    <section>
      <div class="filter-options"><!--FILTERS OPTION-->
        <select tabindex="1" aria-label="select neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="2" aria-label="select cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>

    <section id="map-container"><!--MAP SECTION-->
      <div role="application" aria-label="location, map"  id="map"></div>
    </section>        
    
    <section>
      <ul id="restaurants-list"></ul><!--RESTAURANTS LIST SECTION-->
    </section>

  </main>

  <footer id="footer"><!--FOOTER SECTION-->
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  

</body>

</html>
